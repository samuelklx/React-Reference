<!-- 
#9. Final Index.html
This is the final version of the index.html file that includes all the concepts we have learned so far, including components, props, state, and hooks. This will be the complete code for our simple React application that displays a list of names and a like button.

As a final reminder, React has three fundamental concepts: components, props, and state. Components are the building blocks of a React application, props allow you to pass data from one component to another, and state allows you to manage data within a component. Hooks are a way to use state and other React features in functional components.
 -->

<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
        function Header({ title }) {
        console.log(title);
        return <h1>{title}</h1>;
        }

        function HomePage() {
            const names = ['Ada Lovelace', 'Grace Hopper', 'Marie Curie', 'Rosalind Franklin'];
            const [likes, setLikes] = React.useState(0);

            function handleClick() {
                setLikes(likes + 1)
   }

            return (
                    <div>
                        <Header title="Develop. Preview. Ship" />
                            <ul>
                                {names.map((name) => (
                                <li key={name}>{name}</li>
                                ))}
                            </ul>
                        <button onClick={handleClick}>Like({likes})</button>
</div>
            );
        }
        const root = ReactDOM.createRoot(app);
        root.render(<HomePage />);
    </script>
  </body>
</html>
