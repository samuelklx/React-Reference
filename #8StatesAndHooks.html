<!-- 
# States and Hooks

Hooks are an essential part of React that allow you to use React features such as state (store data), Effect (connect and sync with external systems [DATABASE!?]), Context (share data between components without passing props), and more in functional components. In this section, we will explore how to use the `useState` hook to manage state in a functional component.

More can be found at the official React documentation: https://reactjs.org/docs/hooks-intro.html
-->

<html>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
        function Header({ title }) {
        console.log(title);
        return <h1>{title}</h1>;
        }

        function HomePage() {
            const names = ['Ada Lovelace', 'Grace Hopper', 'Marie Curie', 'Rosalind Franklin'];
            const [likes, setLikes] = React.useState(0);
            /* useState is a Hook that lets you add React state to function components.
            It returns an array with two elements: the current state value and a function that lets you update it. 
            The '0' will initialize the value of `likes` to 0. */

            function handleClick() {
                setLikes(likes + 1)
                {/* The handleClick function will update the state by calling the setLikes function with the new value. */}
            }

            return (
                    <div>
                        <Header title="Develop. Preview. Ship" />
                            <ul>
                                {names.map((name) => (
                                <li key={name}>{name}</li>
                                ))}
                            </ul>
                        <button onClick={handleClick}>Like({likes})</button>
                        {/* The button will display the current number of likes, and when clicked, it will call the handleClick function. */}
                    </div>
            );
        }
        const root = ReactDOM.createRoot(app);
        root.render(<HomePage />);
    </script>
  </body>
</html>
